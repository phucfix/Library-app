<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>MY LIBRARY</h1>
  </div>

  <div class="main">

      <!-- A modal dialog containing a form -->
    <dialog id="book-dialog" class="center">
      <form id="book-form">
        <div class="input-group">
          <div class="form-element">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
          </div>

          <div class="form-element">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
          </div>

          <div class="form-element">
            <label for="page">Pages</label>
            <input type="number" id="page" name="page" min="1">
          </div>

          <div class="form-element">
            <label for="read">Read status</label>
            <input type="radio" id="read" name="read-status" value="read">
            <label for="read">Read</label>

            <input type="radio" id="unread" name="read-status" value="unread" checked>
            <label for="unread">Unread</label>
          </div>
        </div>
        <div class="form-btn">
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button form="book-form" id="confirm-btn" value="default">Confirm</button>
        </div>
      </form>

    </dialog>
    <p>
      <button id="show-dialog">New Book</button>
    </p>

    <div class="books">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
